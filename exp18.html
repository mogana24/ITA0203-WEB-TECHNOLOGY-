<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid blue;
      margin: 30px;
      background-color: lightyellow;
    }

    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h2>CSS Box Model</h2>

  <div class="box">
    This is a box demonstrating the CSS Box Model.
  </div>

</body>
</html>
