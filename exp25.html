<!DOCTYPE html>
 <html>
 <body>
 <script>
 let str = "Hello";
 document.write("Char at 1: " + str.charAt(1) + "<br>");
 document.write("Unicode at 1: " + str.charCodeAt(1) + "<br>");
 let joined = str.concat(" World");
 document.write("Concatenated: " + joined + "<br>");
 document.write("Unicode to String: " + String.fromCharCode(72) + "<br>");
 document.write("Uppercase: " + str.toUpperCase());
 </script>
 </body>
 </html>
